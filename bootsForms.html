<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Bootstrap Forms</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-info">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Kornelio</span>
            <!-- Hamburguer Menu -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#headerHome">
                <span class="navbar-toggler-icon">

                </span>
            </button>
            <div class="collapse navbar-collapse" id="headerHome">
                <nav class="navbar-nav">
                    <a href="Home" class="nav-item nav-link">Home</a>
                    <a href="About" class="nav-item nav-link">About</a>
                    <a href="Directory" class="nav-item nav-link">Directory</a>
                </nav>
            </div>
        </div>
    </nav>


    <div class="container">
        <!-- As a heading -->
        <h2 class="display-2">Forms in Bootstrap</h2>
        <form action="#nowhere">
            <!-- First line in the form -->
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="e-mail address">
                </div>
                <div class="form-group col-md-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
            </div>

            <!-- Second line in the form -->
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="address">Shipping Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Shipping Address">
                </div>

                <div class="form-group col-md-4 col-6">
                    <label for="state">State</label>
                    <select class="form-control" name="dropdown-state" id="state">
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="DE">Denver</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="zip">ZIP Code</label>
                    <input type="number" class="form-control" id="zip" placeholder="Enter ZIP Code">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <button class="btn btn-info">Email Me!!
                <!-- Add an icon from Bootstrap -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                  </svg>
            </button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
