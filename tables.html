<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables world</title>
</head>
<body>
    <h1>Birds in the world</h1>
    <br><br><br>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Weight</th>
                <th>Does it Fly?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>200kg</td>
                <td>Non Fliying</td>
            </tr>
            <tr>
                <td>Ruster</td>
                <td>3 kg</td>
                <td>Non Fliying</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>10kg</td>
                <td>Fliying</td>
            </tr>
        </tbody>
    </table>

    <h2>Combined Cells</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Weight</th>
                <th rowspan="2">Does it Fly?</th>
            </tr>
            <tr>
                <th>Kilograms</th>
                <th>Pounds</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>200kg</td>
                <td>40 pounds</td>
                <td>Non Fliying</td>
            </tr>
            <tr>
                <td>Ruster</td>
                <td>3 kg</td>
                <td>40 pounds</td>
                <td>Non Fliying</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>10kg</td>
                <td>40 pounds</td>
                <td>Fliying</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
